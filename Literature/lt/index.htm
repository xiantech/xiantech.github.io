<P align=center><FONT color=#ff0000 size=5 
face=楷体_GB2312>罗亭<BR></FONT>作者：屠格涅夫　译者：徐振亚<BR></P>
<DIV align=center>
<CENTER>
<TABLE style="FONT-SIZE: 12px" cellSpacing=1 width=600 bgColor=#ffefdf 
  border=1><TBODY>
  <TR>
    <TD vAlign=top>&nbsp;&nbsp;&nbsp; 
      罗亭身上集中了40年代俄国进步贵族知识分子的优点和缺点，是这些人的一个典型。他受过良好教育，接受了当时哲学思想中最主要思潮的影响，有很高的美学修养；他信仰科学，关心重大社会问题，追求崇高的人生目标并有为理想而奋斗的决心；他热情洋溢，才思敏捷，口才出众，能感染人、吸引人。但是他徒有过人的天赋和才智，却不会正确将其运用、付诸斗争实践，成为“语言的巨人和行动的侏儒”。 
    </TD></TR></TBODY></TABLE></CENTER></DIV>
