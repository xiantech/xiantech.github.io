    <td><pre><span class="swy1">    <FONT face="楷体_gb2312">
    伏尔泰先生，听说你笔伐上帝；这可不好，不过上帝会原谅你的。千万要小心不要
写任何东西攻击瑞士人：他们永远也不会原谅你。
    ――洛桑行政长官的信，约1775年
