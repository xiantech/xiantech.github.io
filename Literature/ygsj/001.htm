    <td><pre><span class="swy1">    为了写自己的生活史，首先得经历过才行，所以我现在写的并不是我的生活史。
    我尚年轻的时候便染上了一种讨厌的精神上的病患，所以我把自己三年中所遭遇的
事情叙述出来。如果只是我一个人得了这种病，我也就不罗嗦了，但是，由于除我之外
还有其他许多人也受到这同样的病痛的折磨，所以我是为这些人写的，尽管我并不太清
楚他们是否会关注它，因为，即使没人关注它，我仍将从自己的话语之中得到裨益，从
而更好地医治自己，如同一只被套夹夹住的狐狸一样，我将啃噬自己那只被夹住的脚，
以求逃脱。
