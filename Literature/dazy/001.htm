<table border="0">

    <td><pre><span class="swy1">    我处在一个不是黑夜的夜里，
    这时你来了，我可爱的容颜。
    你让这黑夜变成了可爱的白昼。
    你唱歌，柔情地为我斟酒，
    讲我永世难以忘怀的话语，
    散发出远古时代的神圣气息，
    让这难熬的夜像烟缕一样消逝。
    　　　　　　　　　　　　　　――波斯诗人菲尔杜西
    　　　　　　　　　　　　　　公元939年至1020年
