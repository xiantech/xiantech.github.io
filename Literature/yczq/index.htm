<P align=center><FONT color=#ff0000 size=5

<DIV align=center>
<CENTER>
<TABLE style="FONT-SIZE: 12px" cellSpacing=1 width=600 bgColor=#fff7ee 
  border=1><TBODY>
  <TR>
    <TD vAlign=top>&nbsp;&nbsp;&nbsp; 
      一个无道德的年轻流浪汉。一个美丽却闷闷不乐的女人，为嫌弃自己的丈夫而闷闷不乐。一个只有一种极端的解决办法的难题，然而，这办法只会带来更多的难题。无人能够解决。《邮差总敲两次门》首次发表于1934年，曾因被认为过分渲染暴力与色情而在波士顿受到指控，该书已成为黑色浪漫小说中的巅峰之作。
