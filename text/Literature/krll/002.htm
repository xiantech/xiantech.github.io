<CENTER><B><FONT FACE="楷体_GB2312"><FONT SIZE=5>写给吕西・马洛</FONT></FONT></font></B></CENTER>

<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我的孩子，当我写这本书的时候，我常常想到你，你的名字无时不在我唇边回荡。
吕西她能感受到这个吗？吕西她对这个会感到有趣吗？吕西，我老是叫着这个名字。既
然如此，这个名字便应当放在本书的首页。我还不知道这本书的未来命运，但不管怎样，
它已经有了值得我高兴的成就，这便是：一想到我能把这本书赠给你，一想到你要读到
这本书，我便感到心满意足和乐趣无穷了。
    　　　　　　　　　　　　　　埃克多・马洛
