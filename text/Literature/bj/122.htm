<TD class="tt2"  width="84%"><center><FONT style="FONT-SIZE: 16.5pt"  FACE="楷体_GB2312"><B>122．别打雷了</B></center></FONT>

<BR>
　　塔斯蒂哥正在给主中桅帆加上绳索。
<BR>
　　空中响雷不断，闪电也频频在头顶闪耀。
<BR>
　　塔斯蒂哥一边干活儿，一边和老天爷说着话：“哎呀呀，我说你还有完没有，不要再打了，总打雷有什么用，我们现在又不需要这么多雷，我们需要来点甜酒，哪怕只有一杯呢？哎呀呀。”
<br>
